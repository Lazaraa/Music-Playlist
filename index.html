<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playboi Carti Playlist</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="ultra-container">
        <div class="premium-header">
            <div class="header-content">
                <h1>Playboi Carti</h1>
                <div class="header-line"></div>
                <p class="subtitle">Lazara's Playlist</p>
            </div>
        </div>
        
        <div class="layout-container">
            <div class="main-content">
                <div class="premium-player">
                    <!-- First Disk -->
                    <div class="player-artwork">
                        <div class="cd-visual">
                            <div class="cd-disc">
                                <div class="cd-image" style="background-image: url(Image/carti.jpg);"></div>
                            </div>
                            <div class="cd-reflection"></div>
                        </div>
                    </div>

                    <!-- Second Disk -->
                    <div class="player-artwork">
                        <div class="cd-visual">
                            <div class="cd-disc">
                                <div class="cd-image" style="background-image: url('Image/Carti\ pfp\ 2024.jpg');"></div>
                            </div>
                            <div class="cd-reflection"></div>
                        </div>
                    </div>

                    <!-- Third Disk -->
                    <div class="player-artwork">
                        <div class="cd-visual">
                            <div class="cd-disc">
                                <div class="cd-image" style="background-image: url('Image/download.jpg');"></div>
                            </div>
                            <div class="cd-reflection"></div>
                        </div>
                    </div>

                    <!-- Fourth Disk -->
                    <div class="player-artwork">
                        <div class="cd-visual">
                            <div class="cd-disc">
                                <div class="cd-image" style="background-image: url('Image/Playboi\ Carti\ Wallpaper\ Phone.jpg');"></div>
                            </div>
                            <div class="cd-reflection"></div>
                        </div>
                    </div>

                    <div class="player-info">
                        <div class="now-playing">
                        </div>
                    </div>
                </div>
                <div class="premium-playlist">
                    <div class="track-list">
                        <!-- Track 1 -->
                        <div class="track-item">
                            <div class="track-number">01</div>
                            <div class="track-content">
                                <div class="track-info">
                                    <span class="track-title">Magnolia</span>
                                    <span class="track-duration">3:30</span>
                                </div>
                                <div class="track-progress">
                                    <div class="progress-bar">
                                        <div class="progress-fill"></div>
                                    </div>
                                    <audio controls>
                                        <source src="Music/Playboi Carti - Magnolia (Official Video).mp3" type="audio/mpeg">
                                    </audio>
                                </div>
                            </div>
                        </div>

                        <!-- Track 2 -->
                        <div class="track-item">
                            <div class="track-number">02</div>
                            <div class="track-content">
                                <div class="track-info">
                                    <span class="track-title">Skeleton</span>
                                    <span class="track-duration">3:10</span>
                                </div>
                                <div class="track-progress">
                                    <div class="progress-bar">
                                        <div class="progress-fill"></div>
                                    </div>
                                    <audio controls>
                                        <source src="Music/[BEST VERSION] Playboi Carti - Skeleton.mp3" type="audio/mpeg">
                                    </audio>
                                </div>
                            </div>
                        </div>

                        <!-- Track 3 -->
                        <div class="track-item">
                            <div class="track-number">03</div>
                            <div class="track-content">
                                <div class="track-info">
                                    <span class="track-title">Blick Sum</span>
                                    <span class="track-duration">3:13</span>
                                </div>
                                <div class="track-progress">
                                    <div class="progress-bar">
                                        <div class="progress-fill"></div>
                                    </div>
                                    <audio controls>
                                        <source src="Music/Latto - Blick Sum (feat. Playboi Carti) [Official Video].mp3" type="audio/mpeg">
                                    </audio>
                                </div>
                            </div>
                        </div>

                        <!-- Track 4 -->
                        <div class="track-item">
                            <div class="track-number">04</div>
                            <div class="track-content">
                                <div class="track-info">
                                    <span class="track-title">Fell In Luv</span>
                                    <span class="track-duration">3:27</span>
                                </div>
                                <div class="track-progress">
                                    <div class="progress-bar">
                                        <div class="progress-fill"></div>
                                    </div>
                                    <audio controls>
                                        <source src="Music/Fell In Luv.mp3" type="audio/mpeg">
                                    </audio>
                                </div>
                            </div>
                        </div>

                        <!-- Track 5 -->
                        <div class="track-item">
                            <div class="track-number">05</div>
                            <div class="track-content">
                                <div class="track-info">
                                    <span class="track-title">Long Time (Intro)</span>
                                    <span class="track-duration">3:31</span>
                                </div>
                                <div class="track-progress">
                                    <div class="progress-bar">
                                        <div class="progress-fill"></div>
                                    </div>
                                    <audio controls>
                                        <source src="Music/Long Time (Intro).mp3" type="audio/mpeg">
                                    </audio>
                                </div>
                            </div>
                        </div>

                        <!-- Track 6 -->
                        <div class="track-item">
                            <div class="track-number">06</div>
                            <div class="track-content">
                                <div class="track-info">
                                    <span class="track-title">Let It Go</span>
                                    <span class="track-duration">2:44</span>
                                </div>
                                <div class="track-progress">
                                    <div class="progress-bar">
                                        <div class="progress-fill"></div>
                                    </div>
                                    <audio controls>
                                        <source src="Music/Playboi Carti - Let It Go (Official Audio).mp3" type="audio/mpeg">
                                    </audio>
                                </div>
                            </div>
                        </div>

                        <!-- Track 7 -->
                        <div class="track-item">
                            <div class="track-number">07</div>
                            <div class="track-content">
                                <div class="track-info">
                                    <span class="track-title">24 Song</span>
                                    <span class="track-duration">4:00</span>
                                </div>
                                <div class="track-progress">
                                    <div class="progress-bar">
                                        <div class="progress-fill"></div>
                                    </div>
                                    <audio controls>
                                        <source src="Music/Playboi Carti - 24 Songs (Official Audio).mp3" type="audio/mpeg">
                                    </audio>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
